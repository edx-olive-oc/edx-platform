      - run:
          name: Install local pip packages
          command: |
            source venv/bin/activate
            pip install -r requirements/edx/local.txt

      - run:
          name: Run tests
          command: |
            source venv/bin/activate
            export PATH=$PATH:node_modules/.bin
            karma --version
            xvfb-run --server-args="-screen 0 1280x1024x24" paver test_js -c
